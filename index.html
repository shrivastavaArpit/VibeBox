  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: #121212;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

   
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100vw;
      min-height: 80px;
      padding: 24px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .top-bar .logo {
      font-size: 46px;
      font-weight: bold;
      color: #b3c0b7;
    }

    .top-bar .logo span {
      color: white;
      margin-left: 10px;
      font-weight: 600;
    }

    #searchInput {
      background-color: #2c2c2c;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      border: 2px solid transparent;
      outline: none;
      width: 970px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    #searchInput::placeholder {
      color: #bbb;
    }

    #searchInput:focus {
      background-color: #a88e8e;
      border-color: #1db954;
      box-shadow: 0 0 10px #1db95488;
    }

    /* Carousel */
    .carousel-wrapper {
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 24s infinite;
    }

    .carousel img {
      width: 100vw;
      height: 90vh;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100vw); }
      66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }

    .app {
      display: flex;
      background-color: #181818;
      padding-bottom: 90px;
    }

  
    .sidebar {
      width: 240px;
      background-color: #1c1c1c;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .nav-section {
      font-size: 18px;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    .sidebar button {
      background-color: #282828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #1db954;
      color: #000;
    }

   
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .show-all {
      background: none;
      border: none;
      color: #1db954;
      font-weight: bold;
      cursor: pointer;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .track, .artist-card {
      background: #252525;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .track:hover, .artist-card:hover {
      transform: scale(1.05);
      background-color: #1db954;
      color: black;
    }

    .track img, .artist-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .track h3, .artist-card h3 {
      margin-bottom: 4px;
      font-size: 16px;
    }

    .track p, .artist-card p {
      font-size: 13px;
      color: #ccc;
    }

   
    .playbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #0f0f0f;
      border-top: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .track-info {
      font-size: 14px;
      font-style: italic;
    }

    audio {
      width: 250px;
    }

    
    .footer-bar {
      text-align: center;
      padding: 15px;
      background-color: #101010;
      color: #aaa;
      font-size: 14px;
    }


    @media (max-width: 768px) {
      .carousel-wrapper {
        height: 60vh;
      }

      .carousel img {
        height: 60vh;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      #searchInput {
        width: 100%;
      }

      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .main-content {
        padding: 20px;
      }
    }
    .emoji {
      color: #17d9b2;
      font-size: 2.5rem;
    }

button {

.logo-img {

}

  <script>
    const searchInput = document.getElementById("searchInput");
    const trackContainer = document.querySelector(".card-container");
    const playbarTrackInfo = document.querySelector(".track-info");
    const audioPlayer = document.querySelector("audio");
    const resultsList = document.getElementById("resultsList");
    const playlist = new Map();
    const ringtoneSection = document.getElementById("best-of-ringtone");
  
    let currentAudio = null;
    let currentlyPlayingUrl = null;
  
   
    searchInput.addEventListener("input", searchMusic);
  
    searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const popularSection = document.getElementById("popular");
        if (popularSection) {
          popularSection.scrollIntoView({ behavior: "smooth" });
        }
        ringtoneSection.scrollIntoView({ behavior: "smooth" });
      }
    });
  

    function addEventListenersToStaticTracks() {
      document.querySelectorAll(".track[data-url]").forEach(card => {
        card.addEventListener("click", function () {
          const url = card.getAttribute("data-url");
          const title = card.getAttribute("data-title") || "Ringtone";
          playSong(url, title);
        });
      });
    }
  
    
    async function searchMusic() {
      const query = searchInput.value.trim();
      if (query === "") {
        trackContainer.innerHTML = "";
        return;
      }
  
      const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=12`);
      const data = await response.json();
  
      trackContainer.innerHTML = "";
      data.results.forEach(song => {
        const songCard = createSongCard(song);
        trackContainer.appendChild(songCard);
      });
    }
  
    function createSongCard(song) {
      const card = document.createElement("div");
      card.classList.add("track");
      card.setAttribute("data-url", song.previewUrl);
      card.setAttribute("data-title", `${song.trackName} - ${song.artistName}`);
  
      const songImage = document.createElement("img");
      songImage.src = song.artworkUrl100;
      songImage.alt = song.trackName;
  
      const songTitle = document.createElement("h3");
      songTitle.textContent = song.trackName;
  
      const artistName = document.createElement("p");
      artistName.textContent = song.artistName;
  
      card.appendChild(songImage);
      card.appendChild(songTitle);
      card.appendChild(artistName);
  
      card.addEventListener("click", () => playSong(song.previewUrl, `${song.trackName} - ${song.artistName}`));
  
      return card;
    }
  
  
    function playSong(url, title = "Now Playing") {
     
      if (currentAudio && currentlyPlayingUrl === url) {
        currentAudio.pause();
        currentlyPlayingUrl = null;
        currentAudio = null;
        playbarTrackInfo.textContent = `Paused: ${title}`;
        return;
      }
  
      if (currentAudio) currentAudio.pause();
  
      currentAudio = new Audio(url);
      currentAudio.play()
        .then(() => {
          currentlyPlayingUrl = url;
          playbarTrackInfo.textContent = `🎧 Now Playing: ${title}`;
          audioPlayer.src = url;
          audioPlayer.play();
        })
        .catch(err => {
          console.error("Audio Error:", err);
        });
    }
  
   
    async function searchSongs() {
      const query = document.getElementById("searchInput").value.trim();
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=10`;
  
      const response = await fetch(url);
      const data = await response.json();
  
      resultsList.innerHTML = "";
  
      data.results.forEach(song => {
        const songTitle = `${song.trackName} - ${song.artistName}`;
        const encodedTitle = encodeURIComponent(songTitle);
        const encodedUrl = encodeURIComponent(song.previewUrl);
  
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${songTitle}</span>
          <button onclick="playSong('${song.previewUrl}', '${songTitle}')">▶️ Play</button>
          <button onclick="addToPlaylist('${encodedTitle}', '${encodedUrl}')">➕ Add</button>
        `;
        resultsList.appendChild(li);
      });
    }
  
    function addToPlaylist(titleEncoded, urlEncoded) {
      const title = decodeURIComponent(titleEncoded);
      const url = decodeURIComponent(urlEncoded);
      if (!playlist.has(title)) {
        playlist.set(title, url);
        updatePlaylist();
      } else {
        alert("Song is already in your playlist!");
      }
    }
  
    function removeFromPlaylist(titleEncoded) {
      const title = decodeURIComponent(titleEncoded);
      playlist.delete(title);
      updatePlaylist();
    }
  
    function updatePlaylist() {
      const playlistEl = document.getElementById("playlist");
      playlistEl.innerHTML = "";
  
      playlist.forEach((url, title) => {
        const encodedTitle = encodeURIComponent(title);
        const encodedUrl = encodeURIComponent(url);
  
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${title}</span>
          <button onclick="playSong('${url}', '${title}')">▶️ Play</button>
          <button onclick="removeFromPlaylist('${encodedTitle}')">🗑️ Remove</button>
        `;
        playlistEl.appendChild(li);
      });
    }
  

    window.onload = () => {
      addEventListenersToStaticTracks();
    };
  </script>
